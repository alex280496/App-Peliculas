<div class="conatiner main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Puedes realizar la busqueda de tu Pelicula Favorita</label>
                <input type="text" placeholder="Buscar una Pelicula" class="form-control" (keyup.enter)="buscarPelicula()" [(ngModel)]="buscar"
                    name="buscar">
                <!--(keyup.enter)="buscarPleicula() llama a la funcion cuando le damos enter -->
            </div>
        </div>
    </div>

    <div class="row" *ngIf="sinresultados">
            <div class="col-md-12">
                <div class="alert alert-info text-center">
                    <h3>No hay resultados para la busqueda....</h3>
                    <i class="fas fa-sync-alt fa-spin fa-5x"></i>
                    <p>Por favor ingrese nuevamente otra pelicula que desee buscar</p>
                </div>
            </div>
    </div>
    
    <div class="card-columns animated fadeIn fast">
        <div class="card" *ngFor="let pelicula of _peliculaService.peliculas">
            <!-- _peliculaService.peliculas acceedmos directamente al array de peliculas del servicio-->
            <img src="{{pelicula |peliculaImagen}}" class="card-img-top" alt="{{pelicula.original_title}}">
            <div class="card-body">
                <h5 class="card-title">{{pelicula.original_title}}</h5>
                <p class="card-text text-justify">{{pelicula.overview |slice:0:350}}.....</p>
                <button  [routerLink]="['/pelicula',pelicula.id,'buscar',buscar]"
                    class="btn btn-outline-primary btn-block">
                    Ver mas...
                </button>
            </div>
        </div>
    </div>
</div>
